<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Office&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/657f2268bf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1>Things that need to happen</h1>
      </header>
      <div class="list-area">
        <div id="inputWrapper" class="input-wrapper">
          <label for="">What would you like to do? </label>
          <input class="user-input" id="userInput" type="text" placeholder="" />
          <input class="submit" id="submit" type="submit" />
        </div>
        <div id="toDoListWrapper" class="to-do-list-wrapper"></div>
        <div id="completedWrapper" class="completed-wrapper"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
